<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>農產品安心履歷</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <img id="product-img" src="" alt="產品圖片" class="hero-img">
            <div class="status-badge">產銷履歷驗證</div>
        </header>

        <main>
            <section class="info-card">
                <h1 id="product-name">讀取中...</h1>
                <p class="farmer">👨‍🌾 生產者：<span id="farmer-name">--</span></p>
                
                <div class="details-grid">
                    <div class="detail-item">
                        <span class="label">產地</span>
                        <span class="value" id="location">--</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">採收日期</span>
                        <span class="value" id="harvest-date">--</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">批次編號</span>
                        <span class="value" id="batch-id">--</span>
                    </div>
                </div>
            </section>

            <section class="timeline-section">
                <h3>🌱 生產紀錄</h3>
                <div class="timeline" id="timeline-box">
                    </div>
            </section>
        </main>

        <footer>
            <p>本平台資料由農民誠信登錄</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
